<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Indian Dowry Calculator - Single Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Satisfy&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Paste the updated CSS below here */
  </style>
</head>
<body>
  <div class="container">
    <h1>Indian Dowry Calculator</h1>

    <div id="formSteps">

      <!-- Step 1 -->
      <section class="step active" data-step="1">
        <p class="step-number">Step 1 of 4</p>
        <label for="salary">Monthly Salary (₹)</label>
        <select id="salary" name="salary" required>
          <option value="">Select salary range</option>
          <option value="1">Below ₹10,000</option>
          <option value="3">₹10,000 - ₹50,000</option>
          <option value="5">Above ₹50,000</option>
        </select>

        <label for="education" class="margin-top">Highest Education Qualification</label>
        <select id="education" name="education" required>
          <option value="">Select education</option>
          <option value="1">10th Pass</option>
          <option value="3">Graduate</option>
          <option value="5">Postgraduate / PhD</option>
        </select>

        <button class="next-btn" data-next-step="2">Next</button>
      </section>

      <!-- Step 2 -->
      <section class="step" data-step="2">
        <p class="step-number">Step 2 of 4</p>

        <label for="property">Do you own property?</label>
        <select id="property" name="property" required>
          <option value="">Select property ownership</option>
          <option value="0">None</option>
          <option value="3">Apartment</option>
          <option value="5">Land + House</option>
        </select>

        <div id="landTypeGroup" style="display:none; margin-top: 15px;">
          <label for="landType">Property Type</label>
          <select id="landType" name="landType">
            <option value="0">Select type</option>
            <option value="2">Land in village</option>
            <option value="3">House in city</option>
            <option value="4">Both village land and city house</option>
          </select>
        </div>

        <label for="familySize" class="margin-top">Number of Family Members</label>
        <select id="familySize" name="familySize" required>
          <option value="">Select family size</option>
          <option value="1">Small (1-4)</option>
          <option value="3">Medium (5-10)</option>
          <option value="5">Large (10+)</option>
        </select>

        <button class="prev-btn" data-prev-step="1">Previous</button>
        <button class="next-btn" data-next-step="3">Next</button>
      </section>

      <!-- Step 3 -->
      <section class="step" data-step="3">
        <p class="step-number">Step 3 of 4</p>

        <label for="parentsJob">Do your parents have government jobs?</label>
        <select id="parentsJob" name="parentsJob" required>
          <option value="">Select option</option>
          <option value="0">No</option>
          <option value="5">Yes</option>
        </select>

        <label for="vehicles" class="margin-top">Number of luxury vehicles your family owns</label>
        <select id="vehicles" name="vehicles" required>
          <option value="">Select number</option>
          <option value="0">None</option>
          <option value="2">1-2</option>
          <option value="4">3-5</option>
          <option value="5">More than 5</option>
        </select>

        <label for="jewelry" class="margin-top">Approximate jewelry worth (₹)</label>
        <select id="jewelry" name="jewelry" required>
          <option value="">Select range</option>
          <option value="0">Less than ₹50,000</option>
          <option value="2">₹50,000 - ₹2,00,000</option>
          <option value="4">₹2,00,000 - ₹10,00,000</option>
          <option value="5">Above ₹10,00,000</option>
        </select>

        <button class="prev-btn" data-prev-step="2">Previous</button>
        <button class="next-btn" data-next-step="4">Next</button>
      </section>

      <!-- Step 4 -->
      <section class="step" data-step="4">
        <p class="step-number">Step 4 of 4</p>

        <label for="attendees">Number of wedding attendees from your side</label>
        <select id="attendees" name="attendees" required>
          <option value="">Select number</option>
          <option value="1">Less than 50</option>
          <option value="3">50-200</option>
          <option value="5">More than 200</option>
        </select>

        <label for="travelWish" class="margin-top">Choose your honeymoon travel wishlist</label>
        <select id="travelWish" name="travelWish" required>
          <option value="">Select wishlist</option>
          <option value="0">No travel needed</option>
          <option value="2">Domestic trip</option>
          <option value="4">International trip</option>
          <option value="5">Exotic luxury trip</option>
        </select>

        <label for="cookingSkill" class="margin-top">How good are your cooking/traditional skills?</label>
        <select id="cookingSkill" name="cookingSkill" required>
          <option value="">Select skill level</option>
          <option value="1">Can't boil water</option>
          <option value="3">Average cook</option>
          <option value="5">Master chef</option>
        </select>

        <button class="prev-btn" data-prev-step="3">Previous</button>
        <button id="calculateBtn" type="submit">Calculate Dowry</button>
      </section>
    </div>

    <div id="result" style="display:none;">
      <h2>Your Dowry Estimate:</h2>
      <div id="dowryOutput"></div>
      <button id="restartBtn" style="margin-top:20px;">Start Over</button>
    </div>
  </div>
 <script src="script.js"></script>
  <script>
    /* Paste updated JS here */
  </script>
</body>
</html>
